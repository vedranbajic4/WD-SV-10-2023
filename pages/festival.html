<DOCTYPE html>
  <html>
    <head>
      <meta name="referrer" content="no-referrer" />
      <title>Festival</title>
      <link rel="stylesheet" href="../styles/styles.css" />
      <link rel="stylesheet" href="../styles/styles2.css" />
    </head>

    <body>
      <nav>
        <ul>
          <li><a href="../index.html">Organizatori</a></li>
          <li><a href="izmenaKorisnika.html">Izmena korisnika</a></li>
          <li>
            <a href="izmenaOrganizatora.html">Izmena organizatora</a>
          </li>
          <li>
            <span id="UlogujteSe"><u>Ulogujte se</u></span>
          </li>
          <li>
            <span id="RegistrujteSe"><u>Registruj se</u></span>
          </li>
        </ul>
      </nav>
      <div id="wrapper">
        <div class="forma" id="registracija">
          <h4>Registrujte se svojim podacima</h4>
          <form>
            <label>Email:</label>
            <input type="email" name="email" /> <br />
            <label>Korisnicko ime:</label>
            <input type="text" name="korisnickoIme" /> <br />
            <label>Lozinka:</label>
            <input type="password" name="lozinka" />
            <input
              type="submit"
              name="submit"
              class="dugme dugme-levo"
              value="Registruj se"
            />
          </form>
          <button class="dugme dugme-desno" id="zavrsiBTNReg">Zavrsi</button>
        </div>
        <div class="forma" id="login">
          <h4>Ulogujte se svojim podacima</h4>
          <form>
            <label>Korisnicko ime:</label>
            <input type="text" name="korisnickoIme" /> <br />
            <label>Lozinka:</label>
            <input type="password" name="lozinka" />
            <input
              type="submit"
              name="submit"
              class="dugme dugme-levo"
              value="Uloguj se"
            />
          </form>
          <button id="zavrsiBTNLog" class="dugme dugme-desno">Zavrsi</button>
        </div>

        <div class="main">
          <div id="galerija">
            <button id="pret">Prethodna</button>
            <img src="" alt="festival" id="slikaUGaleriji" />
            <button id="sled">Sledeca</button>
          </div>
          <h1 id="naziv"></h1>
          <p id="opis"></p>
          <hr />
          <div id="tabla">
            <table>
              <tr>
                <th>tip</th>
                <th>prevoz</th>
                <th>cena</th>
                <th>maxosoba</th>
              </tr>
              <tr>
                <td id="tip"></td>
                <td id="prevoz"></td>
                <td id="cena"></td>
                <td id="maxOsoba"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <script src="../scripts/logovanje.js"></script>
      <script src="../scripts/festival.js"></script>
    </body></html
></DOCTYPE>
