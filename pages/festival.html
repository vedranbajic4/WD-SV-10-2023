<DOCTYPE html>
  <html>
    <head>
      <meta name="referrer" content="no-referrer" />
      <title>Festival</title>
      <link rel="stylesheet" href="../styles/styles.css" />
      <link rel="stylesheet" href="../styles/styles2.css" />
      <link rel="stylesheet" href="../styles/potvrda.css" />
    </head>

    <body>
      <nav>
        <ul class="nav-links">
          <li>
            <a href="izmenaKorisnika.html">Izmena korisnika</a>
          </li>
          <li>
            <a href="izmenaOrganizatora.html">Izmena organizatora</a>
          </li>
          <li id="ulogujteSe">
            <span id="UlogujteSe"><u>Ulogujte se</u></span>
          </li>
          <li id="registrujteSe">
            <span id="RegistrujteSe"><u>Registruj se</u></span>
          </li>
          <li id="liKorisnik" style="display: none; border: 1px solid black">
            <span id="korisnikIme"></span>
          </li>
          <li id="liDugme" style="display: none">
            <span id="logOut">Izlogujte se</span>
          </li>
        </ul>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
      </nav>
      <div id="wrapper">
        <div class="forma" id="registracija" style="height: 47%">
          <h4>Registrujte se svojim podacima</h4>
          <form>
            <label>KorisnickoIme:</label>
            <input type="text" name="korisnickoIme" /><br />
            <label class="porukica"></label>

            <label>Lozinka:</label>
            <input type="text" minlength="6" /><br />
            <label class="porukica"></label>

            <label>Ime:</label>
            <input type="text" /><br />
            <label class="porukica"></label>

            <label>Prezime:</label>
            <input type="text" /><br />
            <label class="porukica"></label>

            <label>Email:</label>
            <input type="email" /><br />
            <label class="porukica"></label>

            <label>Datum rodjenja:</label>
            <input type="date" /><br />
            <label class="porukica"></label>

            <label>Adresa:</label>
            <input type="text" /><br />
            <label class="porukica"></label>

            <label>Telefon:</label>
            <input type="tel" /><br />
            <label class="porukica"></label>

            <label>Zanimanje:</label>
            <input type="text" /><br />
            <label class="porukica"></label>

            <input
              type="submit"
              name="submit"
              class="dugme dugme-levo"
              value="Registruj se"
            />
          </form>
          <button class="dugme dugme-desno" id="zavrsiBTNReg">Zavrsi</button>
        </div>
        <div class="forma" id="login">
          <h4>Ulogujte se svojim podacima</h4>
          <form>
            <label>Korisnicko ime:</label>
            <input type="text" name="korisnickoIme" /> <br />
            <label>Lozinka:</label>
            <input type="password" name="lozinka" />
            <input
              type="submit"
              name="submit"
              class="dugme dugme-levo"
              value="Uloguj se"
            />
          </form>
          <button id="zavrsiBTNLog" class="dugme dugme-desno">Zavrsi</button>
        </div>
        <div id="potvrda" class="popup">
          <h2>Uspesno</h2>
          <p>Registrovali ste se u sistem</p>
          <button type="button" onclick="closeOk()">Ok</button>
        </div>

        <div class="main">
          <div id="galerija">
            <img src="" alt="festival" id="slikaUGaleriji" />
            <div class="dugmadKontrole">
              <button id="pret">Prethodna</button>
              <button id="sled">Sledeca</button>
            </div>
          </div>
          <h1 id="naziv"></h1>
          <p id="opis"></p>
          <hr />
          <div id="tabla">
            <table>
              <tr>
                <th>tip</th>
                <th>prevoz</th>
                <th>cena</th>
                <th>maxosoba</th>
              </tr>
              <tr>
                <td id="tip"></td>
                <td id="prevoz"></td>
                <td id="cena"></td>
                <td id="maxOsoba"></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
      <script src="../scripts/logovanje.js"></script>
      <script src="../scripts/festival.js"></script>
    </body></html
></DOCTYPE>
