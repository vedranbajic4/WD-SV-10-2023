<DOCTYPE html>
  <html>
    <head>
      <meta name="referrer" content="no-referrer" />
      <title>Izmena korisnika</title>
      <link rel="stylesheet" href="../styles/styles.css" />
      <link rel="stylesheet" href="../styles/styles3.css" />
      <link rel="stylesheet" href="../styles/potvrda.css" />
    </head>

    <body>
      <nav>
        <ul>
          <li><a href="../index.html">Organizatori</a></li>
          <li><a href="izmenaOrganizatora.html">Izmena organizatora</a></li>
          <li>
            <span id="UlogujteSe"><u>Ulogujte se</u></span>
          </li>
          <li>
            <span id="RegistrujteSe"><u>Registruj se</u></span>
          </li>
        </ul>
      </nav>
      <div id="wrapper">
        <div class="forma" id="registracija">
          <h4>Registrujte se svojim podacima</h4>
          <form>
            <label>Email:</label>
            <input type="email" name="email" /> <br />
            <label>Korisnicko ime:</label>
            <input type="text" name="korisnickoIme" /> <br />
            <label>Lozinka:</label>
            <input type="password" name="lozinka" />
            <input
              type="submit"
              name="submit"
              class="dugme dugme-levo"
              value="Registruj se"
            />
          </form>
          <button class="dugme dugme-desno" id="zavrsiBTNReg">Zavrsi</button>
        </div>
        <div class="forma" id="login">
          <h4>Ulogujte se svojim podacima</h4>
          <form>
            <label>Korisnicko ime:</label>
            <input type="text" name="korisnickoIme" /> <br />
            <label>Lozinka:</label>
            <input type="password" name="lozinka" />
            <input
              type="submit"
              name="submit"
              class="dugme dugme-levo"
              value="Uloguj se"
            />
          </form>
          <button id="zavrsiBTNLog" class="dugme dugme-desno">Zavrsi</button>
        </div>
        <div id="deleteConfirmation" class="popup">
          <h2>Potvrda</h2>
          <p>Da li ste sigurni da zelite da obrisete festival?</p>
          <button type="button" id="confirmDelete" onclick="kliknoDugme1()">
            Da
          </button>
          <button type="button" id="cancelDelete" onclick="kliknoDugme2()">
            Ne
          </button>
        </div>
        <div id="deleted" class="popup">
          <h2>Uspesno</h2>
          <p>Obrisali ste festival</p>
          <button type="button" onclick="obrisiKorisnika()">Ok</button>
        </div>
        <div class="main">
          <div id="header">
            <h1>Izmena Korisnika</h1>
            <div class="dugmad">
              <a
                href="formaDodavanjeKorisnika.html"
                style="font-size: 28px; margin: 10px; margin-top: 11%"
                >Dodaj korisnika</a
              >
            </div>
          </div>
        </div>
      </div>
      <script src="../scripts/logovanje.js"></script>
      <script src="../scripts/korisniciFB.js"></script>
    </body></html
></DOCTYPE>
