<DOCTYPE html>
  <html>
    <head>
      <meta name="referrer" content="no-referrer" />
      <title>Organizator</title>
      <link rel="stylesheet" href="../styles/styles.css" />
      <link rel="stylesheet" href="../styles/styles1.css" />
      <link rel="stylesheet" href="../styles/potvrda.css" />
    </head>

    <body>
      <nav>
        <ul class="nav-links">
          <li><a href="../index.html">Organizatori</a></li>
          <li><a href="izmenaKorisnika.html">Izmena korisnika</a></li>
          <li><a href="izmenaOrganizatora.html">Izmena organizatora</a></li>
          <li id="ulogujteSe">
            <span id="UlogujteSe"><u>Ulogujte se</u></span>
          </li>
          <li id="registrujteSe">
            <span id="RegistrujteSe"><u>Registruj se</u></span>
          </li>
          <li id="liKorisnik" style="display: none; border: 1px solid black">
            <span id="korisnikIme"></span>
          </li>
          <li id="liDugme" style="display: none">
            <span id="logOut">Izlogujte se</span>
          </li>
        </ul>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
      </nav>
      <div id="wrapper">
        <div class="forma" id="registracija" style="height: 47%">
          <h4>Registrujte se svojim podacima</h4>
          <form>
            <label>KorisnickoIme:</label>
            <input type="text" name="korisnickoIme" /><br />
            <label class="porukica"></label>

            <label>Lozinka:</label>
            <input type="text" minlength="6" /><br />
            <label class="porukica"></label>

            <label>Ime:</label>
            <input type="text" /><br />
            <label class="porukica"></label>

            <label>Prezime:</label>
            <input type="text" /><br />
            <label class="porukica"></label>

            <label>Email:</label>
            <input type="email" /><br />
            <label class="porukica"></label>

            <label>Datum rodjenja:</label>
            <input type="date" /><br />
            <label class="porukica"></label>

            <label>Adresa:</label>
            <input type="text" /><br />
            <label class="porukica"></label>

            <label>Telefon:</label>
            <input type="tel" /><br />
            <label class="porukica"></label>

            <label>Zanimanje:</label>
            <input type="text" /><br />
            <label class="porukica"></label>

            <input
              type="submit"
              name="submit"
              class="dugme dugme-levo"
              value="Registruj se"
            />
          </form>
          <button class="dugme dugme-desno" id="zavrsiBTNReg">Zavrsi</button>
        </div>
        <div class="forma" id="login">
          <h4>Ulogujte se svojim podacima</h4>
          <form>
            <label>Korisnicko ime:</label>
            <input type="text" name="korisnickoIme" /> <br />
            <label>Lozinka:</label>
            <input type="password" name="lozinka" />
            <input
              type="submit"
              name="submit"
              class="dugme dugme-levo"
              value="Uloguj se"
            />
          </form>
          <button id="zavrsiBTNLog" class="dugme dugme-desno">Zavrsi</button>
        </div>
        <div id="potvrda" class="popup">
          <h2>Uspesno</h2>
          <p>Registrovali ste se u sistem</p>
          <button type="button" onclick="closeOk()">Ok</button>
        </div>
        <div class="main">
          <div class="searchBar">
            <div class="pretragaDiv">
              <input
                id="i1"
                class="inputPretraga"
                type="text"
                placeholder="Pretraga po nazivu"
              />
              <img
                id="img1"
                class="imgPretraga"
                src="https://i.imgur.com/drIqvV8.png"
                alt="searchIcon"
                onclick="pretrazi1()"
              />
            </div>
            <div class="pretragaDiv">
              <input
                id="i3"
                class="inputPretraga"
                type="text"
                placeholder="Pretraga po tipu festivala"
              />
              <img
                id="img3"
                class="imgPretraga"
                src="https://i.imgur.com/drIqvV8.png"
                alt="searchIcon"
                onclick="pretrazi3()"
              />
            </div>
          </div>
          <div class="main2">
            <h2>Pogledajte festivale koje mi organizujemo</h2>
            <div class="cards"></div>
          </div>
        </div>
      </div>
      <script src="../scripts/logovanje.js"></script>
      <script src="../scripts/organizatoriFB.js"></script>
    </body></html
></DOCTYPE>
