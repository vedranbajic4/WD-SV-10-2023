<!DOCTYPE html>
<html>
  <head>
    <title>Forma izmene organizatora</title>
    <link rel="stylesheet" href="../styles/forme.css" />
  </head>
  <body>
    <div id="wraper">
      <h1>Izmena organizatora</h1>
      <form>
        <label>Naziv organizatora:</label>
        <input type="text" value="BeoArt Fest" /><br />
        <label>Adresa:</label>
        <input type="text" value="Knez Mihailova 48, Beograd, 11000" /><br />
        <label>Godina osnivanja:</label>
        <input type="number" min="1" value="2015" /><br />
        <label>Logo:</label>
        <input type="text" value="https://i.imgur.com/OV15WM6.jpeg" /><br />
        <img
          src="https://i.imgur.com/OV15WM6.jpeg"
          alt="slika logoa"
          style="width: 300px; height: 200px"
        /><br />
        <label>Kontakt telefon:</label>
        <input type="text" value="011/3042-568" /><br />
        <label>Email:</label>
        <input type="email" value="kontakt@beoartfest.rs" /><br />

        <input type="submit" class="btn" value="Izmeni" />
        <a href="izmenaOrganizatora.html">Nazad</a>
      </form>
    </div>
  </body>
</html>
